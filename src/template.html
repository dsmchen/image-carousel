<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="button-container">
      <button class="previous" aria-label="Previous Slide">
        <img src="./assets/icons/arrow-left.svg" alt="" />
      </button>
      <div class="outer-container">
        <div class="inner-container">
          <img
            class="slide"
            src="./assets/images/ella-olsson-2IxTgsgFi-s-unsplash.jpg"
            alt="Avocado, banana and tomato on toast"
          /><img
            class="slide"
            src="./assets/images/ella-olsson-6UxD0NzDywI-unsplash.jpg"
            alt="Rice paper rolls"
          /><img
            class="slide"
            src="./assets/images/ella-olsson-Pb9aFVR9-Bk-unsplash.jpg"
            alt="Sesame tempeh skewers with spicy peanut sauce"
          />
        </div>
      </div>
      <button class="next" aria-label="Next Slide">
        <img src="./assets/icons/arrow-right.svg" alt="" />
      </button>
    </div>
    <div class="dotnav-container">
      <ul>
        <li>
          <button
            class="dotnav-item dotnav-item-1 current"
            aria-label="Item 1"
          ></button>
        </li>
        <li>
          <button
            class="dotnav-item dotnav-item-2"
            aria-label="Item 2"
          ></button>
        </li>
        <li>
          <button
            class="dotnav-item dotnav-item-3"
            aria-label="Item 3"
          ></button>
        </li>
      </ul>
    </div>
  </body>
</html>
